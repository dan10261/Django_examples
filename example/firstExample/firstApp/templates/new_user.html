<html>
{% include './header.html'%}
<body>
{% include './navigation.html' %}
<div class="form-title">
    <span>New User</span>
</div>

<form class="form" method="POST">
    {% csrf_token %}
    <div class="input-group">
        <label for="name" class="col-2 control-label">Name:</label>
        <div class="col-10 ">
            <input type="text" id="name" class="form-control" placeholder="Name" value="{{user.name}}">
        </div>
    </div>

    <div class="input-group">
        <label for="username" class="col-2 control-label">UserName:</label>
        <div class="col-10">
            <input type="text" id="username" class="form-control" placeholder="UserName"  value="{{user.username}}">
        </div>
    </div>

    <div class="input-group">
        <div class="offset-6 col-6 ">
            <input type="submit" class="btn btn-outline-primary" id="btn-submit" value="Save">
        </div>
    </div>
</form>
</body>
</html>
